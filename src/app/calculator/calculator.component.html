<article class="card">
  <h3 class="subtitle">Calculadora</h3>
  <form>
    <input
      inputmode="numeric"
      [(ngModel)]="dolarInput"
      id="inputDolar"
      name="dolarConverter"
      required
    />
    <span>
      @if (dolarPeso() > 0) { COP.
      {{ dolarPeso() | number : "1.2-2" }} }
    </span>
  </form>
</article>
